<ul class="tags">
  {% for tag in include.post.tags %}
  <li>
    <a class="badge badge-light" href="/tags/{{ tag | downcase }}" rel="tag">{{ tag }}</a>
  </li>
  {% endfor %}
</ul>
{% if include.post.date %}
<time itemprop="datePublished" datetime="{{ include.post.date | date_to_xmlschema }}">
  {{ include.post.date | date: "%b %-d, %Y" }}
</time>
{% endif %}
